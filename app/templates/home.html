<aside>
  <div class="side-tasks">
    <h2>Completed Tasks</h2>
    <form ng-submit="addTask()">
      <input ng-model="newTask.text" placeholder="enter task" />
      <button type="submit">add</button>
    </form>
    <br>
    <table>
      <tr ng-repeat="task in tasks | orderBy: '-time'">
        <td><i class="fa fa-times" aria-hidden="true" ng-click="tasks.$remove(task)"></i></td>
        <td>{{ task.text }}</td>
      </tr>
    </table>
  </div>
</aside>

<timer> </timer>
